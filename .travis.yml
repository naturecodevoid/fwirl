branches:
    only:
        - /[0-9].[0-9].[0-9]/

language: java
jdk:
    - openjdk17

install: skip
script:
    - ./gradlew build
    - echo sha256 hash: $(sha256sum build/libs/fwirl-*.*.*.jar)

deploy:
    - provider: releases
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: build/libs/fwirl-*.*.*.jar
      skip_cleanup: true
      draft: true
      on:
          tags: true
